<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîç Search Knowledge</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      padding: 30px;
    }

    .search-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .search-result {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>üîç Search Knowledge Base</h2>

  <form method="POST" class="mt-4 mb-3">
    <div class="input-group">
      <input type="text" name="query" class="form-control bg-dark text-light" placeholder="Enter topic..." value="{{ query or '' }}" required>
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </div>
  </form>

  {% if searched %}
    <div class="search-box">
      {% if results %}
        {% for result in results %}
        <div class="search-result">{{ result }}</div>
        {% endfor %}
      {% else %}
        <p>No matching topics found.</p>
      {% endif %}
    </div>
  {% endif %}

  <div class="mt-4">
    <a href="/">‚¨ÖÔ∏è Back to Chat</a>
  </div>

</body>
</html>
