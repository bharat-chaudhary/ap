<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üõí Grocery ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      padding: 30px;
    }

    .chat-box {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      height: 100%;
    }

    .history-box {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
    }

    .history-item {
      border-bottom: 1px solid #333;
      padding: 10px 0;
    }

    .bot-response {
      color: #4fc3f7;
    }

    .chat-input {
      margin-top: 20px;
    }

    a {
      color: #90caf9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .typing {
      border-right: 2px solid #4fc3f7;
      animation: blink 0.7s steps(1) infinite;
    }

    @keyframes blink {
      0% { border-color: #4fc3f7; }
      50% { border-color: transparent; }
      100% { border-color: #4fc3f7; }
    }

    #chat-thread {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .user-msg {
      font-weight: bold;
    }

    .bot-msg {
      color: #4fc3f7;
    }

  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar: Recent History -->
    <div class="col-md-3">
      <h5>üïò Recent History</h5>
      <div class="history-box" id="recent-history">
        <p>Loading...</p>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="col-md-9">
      <div class="chat-box">
        <h3 class="mb-4">üí¨ Grocery ChatBot</h3>

        <div id="chat-thread" class="mb-3"></div>

        <div class="mb-3">
          <input type="text" id="message" class="form-control bg-dark text-light border-secondary" placeholder="Type your message...">
        </div>

        <div class="chat-input">
          <button class="btn btn-outline-primary" onclick="sendMessage()">Send</button>
        </div>

        <p class="mt-3" id="response"></p>

        <div class="mt-4">
          <a href="/history" class="me-3">üìÑ Full History</a>
          <a href="/knowledge" class="me-3">üìö Knowledge</a>
          <a href="/search">üîç Search</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Scripts -->
<script>
  let recentHistory = [];

  async function fetchRecentHistory() {
    const res = await fetch('/recent-history');
    const data = await res.json();
    recentHistory = data.slice(0, 5);
    updateRecentHistory();
  }

  function updateRecentHistory() {
    const container = document.getElementById("recent-history");
    container.innerHTML = "";
    recentHistory.forEach(item => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.innerHTML = `<b>You:</b> ${item.user}<br><b class="bot-response">Bot:</b> ${item.bot}`;
      container.appendChild(div);
    });
  }

  async function sendMessage() {
    const input = document.getElementById("message");
    const message = input.value.trim();
    if (!message) {
      alert("Please enter a message.");
      return;
    }

    const thread = document.getElementById("chat-thread");
    const responseElem = document.getElementById("response");

    // Add user message
    const userDiv = document.createElement("div");
    userDiv.className = "user-msg";
    userDiv.innerHTML = `<b>You:</b> ${message}`;
    thread.appendChild(userDiv);

    // Add typing indicator
    const botDiv = document.createElement("div");
    botDiv.innerHTML = `<b>Bot:</b> <span class="typing">Typing...</span>`;
    thread.appendChild(botDiv);
    responseElem.innerHTML = "";

    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ message })
    });

    const data = await res.json();
    const botReply = data.reply;

    // Animate bot reply
    let i = 0;
    const typingSpan = document.createElement("span");
    typingSpan.className = "bot-msg";
    botDiv.innerHTML = "<b>Bot:</b> ";
    botDiv.appendChild(typingSpan);

    const typingInterval = setInterval(() => {
      typingSpan.innerText += botReply[i++];
      if (i >= botReply.length) clearInterval(typingInterval);
    }, 20);

    input.value = "";
    thread.scrollTop = thread.scrollHeight;
    fetchRecentHistory();
  }

  window.onload = fetchRecentHistory;
</script>

</body>
</html>
